{% load i18n %}
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">{% trans "Log In" %}</h4>
        </div>
        <form class="form-horizontal" action="{% url 'core:login' %}" method="POST">
            <div class="modal-body">

                {% csrf_token %}
                <fieldset>

                    {% for field in form %}
                        <div class="control-group">

                            <label class="control-label" for={{ field.id_for_label }}> {{ field.label_tag }}</label>
                            <div class="controls">
                                {{ field }}
                                <p class="help-block">{{ field.help_text }}</p>
                            </div>
                        </div>
                    {% endfor %}

                </fieldset>
                {% for error in form.errors.values %}
                    <br>{{ error|striptags }}
                {% endfor %}
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" id="loginButton">{% trans "Log In" %}</button>
            </div>
        </form>
    </div>
</div>
