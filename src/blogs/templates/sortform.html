{% block sort %}
{% load i18n %}
    <label class="control-label"> {% trans "Sort By" %}</label>
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <a href="{% url 'blogs:post_list' %}?sort=liked" class="btn" role="button">{% trans "Most Liked" %}</a>

        <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            {% trans "Creation Date" %}
        </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <li role="presentation"><a class="dropdown-item" href="{% url 'blogs:post_list' %}?sort=earlier">{% trans "Earlier" %}
            </a></li>
            <li role="presentation"><a class="dropdown-item" href="{% url 'blogs:post_list' %}?sort=later">{% trans "Later" %}
            </a></li>
        </div>
    </div>

{% endblock %}
