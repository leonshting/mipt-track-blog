<li>
    <div class="comment-box" id="{{ comment.id }}">
        <div class="comment-head">
            <div class="comment-avatar" style="float: right"><img
                    src="{{ post.author.image_url }}"
                    alt="">
            </div>
            {% if comment.post.author == comment.author %}
                <h6 class="comment-name by-author"><a
                        href="{% url 'blogs:post_list' %}?author={{ comment.author }}">{{ comment.author }}
                </a></h6>

            {% else %}
                <h6 class="comment-name"><a
                        href="{% url 'blogs:post_list' %}?author={{ comment.author }}">{{ comment.author }}
                </a></h6>

            {% endif %}
        </div>
        <div class="comment-content">
            <div class="left">
                {{ comment.text }}
            </div>

            <div class="right">

                {% block like %}
                    {% include "like.html" with object=comment postid=post.id %}
                {% endblock %}
            </div>

        </div>
    </div>
</li>
